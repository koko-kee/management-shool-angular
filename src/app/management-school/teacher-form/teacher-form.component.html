<div class="card mb-5">
  <div class="card-body">
    <h5 class="card-title">Professeur</h5>
    <form [formGroup]="teachForm" (ngSubmit)="createNewProf()">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input formControlName="nom" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input formControlName="prenom" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Specialite</label>
        <input formControlName="specialite" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Enregister</button>
    </form>
  </div>
</div>
